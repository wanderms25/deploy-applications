##############################
########    SERVER    ########
##############################

apiVersion: argoproj.io/v1alpha1

kind: Application

metadata:
  name: drone
  namespace: argocd
  ### ATENCAO: o parametro finalizer abaixo deleta dodos os pods e namespace criada pelo arquivo application.yml quando usado o comando kubectl delete application.yml
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: drone
  project: default  
  source:
    repoURL: 'https://github.com/wanderms25/deploy-applications.git'
    path: drone-helm/charts/drone
    targetRevision: HEAD
    helm:
      #releaseName: drone-server
      valueFiles:
        - values.yaml
  syncPolicy:   
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - PruneLast=true  


